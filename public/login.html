<div class="nav-box" position:absolute; border: 10px> 
 <nav>

  <main class="min-h-screen flex items-center justify-center bg-gray-100">
   <div class="bg-white rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6" >Log in</h1>

    <form  class=" login-form" action="#"  method="post" autocomplete="on" >
      </div>
        <table>
        <tr>
          <td><label for="loginIdentifier">Email or Username:</label></td>
          <td><input id="loginIdentifier" name="loginIdentifier" type="text" required /></td>
        </tr>
        <tr>
          <td><label for="loginPassword">Password:</label></td>
          <td><input id="loginPassword" name="loginPassword" type="password" required /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label class="checkbox">
            <input type="checkbox" />
            <span>Remember me</span>
            </td>
          </label>
        </tr>
      </table>
    </form>
     <button
      type="submit"
        class="w-auto bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    

    <div class="login-help">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
