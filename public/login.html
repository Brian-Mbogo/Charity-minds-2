<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-400 ">
    <div class="site-header">
       <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
  <div class="flex items-center space-x-2">


    <img class="h-9 w-auto mr-2 "
    src="assets/images/logo.png" alt="Charity Minds" class="logo">
    <span class="site-title">CHARITY MINDS</span>
  </div>
  
<div class="nav-box" position:absolute; border: 10px> 
 <nav>
  <ul  class="flex gap-4  ml-auto ">
    <li>
      <a href="HOME.html" class=" text-red-700">Home</a>
    </li>
    <li>
      <a href="Register.html" class="text-red-700">Register</a>
    </li>
    <li>
      <a href="Dashboard.html" class="text-red-700">Dashboard</a>
    </li>
    
  </ul>
  </header>
</nav>
</div>
<main class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Log in</h1>

    <form action="#" method="post" autocomplete="on" class="space-y-4">
      <!-- Email or Username -->
      <div>
        <label for="loginIdentifier" class="block text-sm font-medium text-gray-700 mb-1">
          Email or Username
        </label>
        <input
          id="loginIdentifier"
          name="loginIdentifier"
          type="text"
          required
          placeholder="Enter your email or username"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          id="loginPassword"
          name="loginPassword"
          type="password"
          required
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center space-x-2">
        <input
          id="remember"
          name="remember"
          type="checkbox"
          class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-2 focus:ring-blue-400"
        />
        <label for="remember" class="text-sm text-gray-700">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4 text-gray-600">
      <p>
        Don't have an account?
        <a href="register.html" class="text-blue-500 hover:underline">Register here</a>
      </p>
    </div>
  </div>
</main>


  <footer class="bg-blue-400 text-white text-center fixed bottom-0  w-full  p-4">

</body>
</html>
